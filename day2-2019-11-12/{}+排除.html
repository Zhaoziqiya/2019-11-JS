<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            {} 代表量词
            描述{}前面字符的数量
            {m,} 最少m个，自多不限
            + -> {1,}
            {m,n} -> {2,5}
            {n} 最少出现n次，最多也是出现n次
            ? 最少可以没有，最多出现1次 -> {0,1}
            * 最少可以没有，最多无线 -> {0,}
        */

        let oop = 'a12ca456ca67891ca12356caca1ca7898c';
        // console.log(str.match(/a\d{0,3}c/g))
        // console.log(str.match(/a\d{2}c/g))
        // console.log(str.match(/a\d?c/g))
        // console.log(str.match(/a\d{0,1}c/g))

        // console.log(str.match(/a\d*c/g))
        console.log(str.match(/a\d{0,}c/g))


        /*
            ^ 开头
            如果^在中括号中，那么代表排除
        */

        let str = 'a12ca456ca123456caca1caca78c';
        console.log(str.match(/a[^123]+c/g));//a开头c结尾，中间排除1
    </script>
</body>
</html>
