<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt"><button id="btn">发送</button>
    <ul id="ul"></ul>
<script>
    btn.onclick = function(){
        let {value} = txt;
        let fhx = value;
        let li = document.createElement('li');
        let btns = document.createElement('button');
        let span = document.createElement('span');
        btns.innerText = '反河蟹';

        btns.oncilck = function(){
            span.innerText = fhx;
        }

        let sql = ['卧槽','艹','mmp'];// /卧槽|艹|mmp/
        let sbv = '*%$#@^!';//这个字符串是替换的文字

        let en = new RegExp(sql.join('|'),'g');// '卧槽'|'艹'|'mmp'

        value = value.replace(en,($0)=>{
            //$0是每次匹配到的敏感词
            //拿到敏感词之后要看下length，通过length去添加替换文字的个数
            //拿到0-替换字符串长度的数字
            let poot = '';//空
            for(let i=0;i<$0.length;i++){//循环每一次
                poot += sbv[Math.round(Math.random()*sbv.length-1)];
            }
            return poot;
        });
        console.log(value);

        span.innerText = value;
        li.appendChild(span);
        li.appendChild(btns);
        ul.insertBefore(li,ul.children[0]);
        txt.value = '';
    }


</script>
</body>
</html>
