<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        exec
        test

        正则身上的方法：
            //.exec(字符串)
                找到正则匹配的字符串（首次出现的字符【就一次】），并且放到数组中(返回的是数组)


            //.test(字符串)
                查看字符串中是否有规则匹配项，如果有就返回true，否则false


            特殊转义符：
                \d  一个0-9的数字


            量词：
                +  至少出现1次，最多不限


            修饰符：
                g -> global 全局查找


            regexp
    */
    // console.log(typeof /a/);//object

    console.log(Object.prototype.toString.call(/a/));//[object RegExp] 正则对象

    let str = 'do89h1';

    console.log(/1/.exec(str));//查看字符串中是否有正则匹配项
    /*
        ["1", index: 5, input: "do89h1", groups: undefined]

        '1'为找到的字符
        index：'1'首次出现的位置
        input: 整个字符
        groups:undefined
        length:1 （因为找的是'1'这个字符串）
    */

    let orr = 'dh886po354613zdx1';

    console.log(/z/.test (orr));//找当前字符串中是否有z这个字符



</script>
</body>
</html>
