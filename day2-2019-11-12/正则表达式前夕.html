<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            把下列数字跳出来，存到数组
        */
        let ary = 'awedad3332wqe4616dw4ar899a7a6 01d1a6w48';
        // console.log(ary.match(/\d+/g));//用正则只需要一行代码
        let arr = [];
        let mmp = '';
        for(let i=0;i<ary.length;i++){//如果当前的字符串为数字那么进行字符串拼接
            if(!isNaN(parseInt(ary[i]))){//最后一次循环的时候如果字符位数字，那么只是做了拼接，没有进行push，所以最后一次的数字是没有放到数组中的
                mmp += ary[i];
            }else{//如果当前的字符串不是数字，那么就把之前拼接好的字符放到数组中并且清空这个字符串为了保证下次使用
                if(mmp){//保证mmp不是一个空字符串
                    arr.push(mmp);
                    mmp = '';
                }//会落下最后一个
            }
        }//for循环完之后，如果发现mmp不是一个空字符串，说明最后几个位数字，需要把没有push到数组中的数字字符放到数组中
        if(mmp){//保证mmp不是一个空字符串
            arr.push(mmp);
            mmp = '';
        }//最后一个追加
        console.log(arr);
    </script>
</body>
</html>
